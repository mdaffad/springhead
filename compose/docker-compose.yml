version: '3'

services:
  redpanda:
    image: vectorized/redpanda:v22.1.4-amd64
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --set redpanda.default_topic_replications=1
      - --set redpanda.auto_create_topics_enabled=true
      - --kafka-addr INSIDE://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr INSIDE://redpanda:29092,OUTSIDE://redpanda:9092
      - --pandaproxy-addr 0.0.0.0:8089
      - --advertise-pandaproxy-addr redpanda:8089
    ports:
      - "8089:8089"
      - "9092:9092"
      - "9644:9644"
  
  springhead:
    build:
      dockerfile: dockerfiles/springhead.dockerfile
      context: ..
      args:
        - INSTALL_DEV=true
    command: 
      - "--"
      - "sh"
      - "./scripts/start-reload.sh"
    ports:
      - "8888:80"
    env_file:
      - ../env/.env
  
  master:
    build:
      dockerfile: dockerfiles/statefun.dockerfile
      context: ..
    expose:
      - "6123"
    ports:
      - "8081:8081"
    environment:
      - ROLE=master
      - MASTER_HOST=master
  worker:
    build:
      dockerfile: dockerfiles/statefun.dockerfile
      context: ..
    expose:
      - "6121"
      - "6122"
    depends_on:
      - master
    environment:
      - ROLE=worker
      - MASTER_HOST=master