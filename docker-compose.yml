version: '3'

services:
  redpanda:
    build: 
      dockerfile: springhead/dockerfiles/redpanda.dockerfile
      context: .
    command:
      - redpanda
      - start
      - "--smp"
      - "4"
      - "--reserve-memory"
      - 0M
      - "--memory"
      - 4G
      - "--overprovisioned"
      - "--node-id"
      - "0"
      - "--check=false"
      - "--kafka-addr"
      - "PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092"
      - "--advertise-kafka-addr"
      - "PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092"
    ports:
      - "9092:9092"
      - "9644:9644"
