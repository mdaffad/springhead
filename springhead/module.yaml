kind: io.statefun.endpoints.v2/http
spec:
  functions: example/*
  urlPathTemplate: http://springhead:8000/statefun
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.endpoints.v2/http
spec:
  functions: springhead/*
  urlPathTemplate: http://springhead:8000/statefun
  transport:
    type: io.statefun.transports.v1/async
---
kind: io.statefun.kafka.v1/ingress
spec:
  id: com.example/my-ingress
  address: redpanda:9092
  consumerGroupId: springhead-group
  topics:
    - topic: message-topic
      valueType: io.statefun.types/string
      targets:
        - com.example/greeter
  port: 8090
---
kind: io.statefun.kafka.v1/egress
spec:
  id: com.example/my-egress
  port: 8091
  address: redpanda:9092
  topics:
    - greetings
  deliverySemantic:
    type: exactly-once
    transactionTimeout: 15min
